<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h2> Estoque atual</h2>
            <br/>
            <h:form>            
                <p:dataTable value="#{produtoControle.listaProdutos}" var="prod"
                             emptyMessage="Nenhum Usuario cadastrado!"
                             paginator="true" rows="10"
                             rowsPerPageTemplate="5,10,50,100,{ShowAll|'All'}"
                             paginatorPosition="bottom">
                     
                    <p:column headerText="Codigo">
                         <h:outputText value="#{prod.id}"/>
                    </p:column>
                     <p:column headerText="Nome" >
                         <h:outputText value="#{prod.nome}"/>
                    </p:column>
                    <p:column headerText="Descrição" >
                        <h:outputText value="#{prod.descricao}"/>
                    </p:column>
                    <p:column headerText="Quantidade" >
                        <h:outputText value="#{prod.quantidade}"/>
                    </p:column>
                    <p:column headerText="Valor" >
                        <h:outputText value="#{prod.valor}"/>
                    </p:column>
                   
                   
                </p:dataTable>
                <p:commandButton icon="pi pi-plus" value="novo" action="/Estoque/Produto/cadastrarProduto.xhtml" 
                                 actionListener="#{produtoControle.novo()}"
                                 ajax="false"/>
            </h:form>
        </ui:define>        
    </ui:composition>
</html>
