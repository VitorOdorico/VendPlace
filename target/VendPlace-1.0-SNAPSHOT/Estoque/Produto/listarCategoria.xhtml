<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">

            <div style="align-items: center; display: flex;flex-direction: column;justify-content: center;">
                <h2>Categorias cadastradas</h2>
                <br/>

                <h:form>
                    <div class="card">
                        <p:dataTable value="#{categoriaControle.listaCategorias}" var="cat"
                                     emptyMessage="Nenhum Usuario cadastrado!"
                                     paginator="true" rows="10"
                                     rowsPerPageTemplate="5,10,50,100,{ShowAll|'All'}"
                                      paginatorPosition="bottom">

                            <p:column headerText="Codigo">
                                <h:outputText value="#{cat.id}"/>
                            </p:column>
                            <p:column headerText="Nome">
                                <h:outputText value="#{cat.nome}"/>
                            </p:column>
                            <p:column headerText="descrição" >
                                <h:outputText value="#{cat.descricao}" />
                            </p:column>

                            <p:column headerText="Operações" style="display: flex; flex-direction: row; gap: 5px; justify-content: space-between">
                                <p:commandButton value="excluir" 
                                                 action="#{categoriaControle.excluir(cat)}"
                                                 ajax="false"
                                                 immediate="true"
                                                 icon="pi pi-trash" style="background-color: #fc2929; padding:1px 10px;"/>
                                <p:commandButton value="Editar" 
                                                 action="cadastrarCategoria.xhtml"
                                                 actionListener="#{categoriaControle.editar(cat)}"
                                                 icon="pi pi-pencil"
                                                 ajax="false"
                                                 immediate="true"
                                                 style=" padding:1px 10px;"/>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton value="Cadastrar nova Categoria" action="cadastrarCategoria.xhtml" 
                                         actionListener="#{categoriaControle.novo()}"
                                         ajax="false"/>
                    </div>
                </h:form>
            </div>
        </ui:define>        
    </ui:composition>
</html>
