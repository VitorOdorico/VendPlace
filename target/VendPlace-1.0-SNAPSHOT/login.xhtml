<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <style>
            /* styles.css */

            body {
                background: #e9ecef;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                color: #495057;
            }

            .login-container {
                width: 100%;
                max-width: 360px;
                padding: 20px;
                background: #ffffff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            .login-container img {
                max-width: 190px;
               
            }

            .login-container h1 {
                font-size: 24px;
                color: #007bff;
                margin-bottom: 10px;
                font-weight: 400;
                font-family: sans-serif;
            }

            .login-container p {
                font-size: 14px;
                color: #6c757d;
                margin-bottom: 20px;
            }

            .label {
                font-weight: 600;
                margin-bottom: 5px;
                display: block;
                color: #343a40;
                text-align: left;
            }

            .input-field {
                width: 100%;
                padding: 12px;
                margin-bottom: 15px;
                border: 1px solid #ced4da;
                border-radius: 4px;
                font-size: 14px;
                color: #495057;
                box-sizing: border-box;
            }

            .login-button {
                width: 100%;
                background-color: #007bff;
                color: #ffffff;
                border: none;
                padding: 12px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                font-weight: 600;
                transition: background-color 0.3s;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .login-button:hover {
                background-color: #0056b3;
            }

            .p-message {
                margin: 10px 0;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <p:growl id="growl" showDetail="true" />

            <div class="login-container">
                <img src="img/VendPlace-removebg-preview.png" alt="Logo" />
                <h1 >É tão bom ter você de volta!</h1>
                <p>Estamos felizes em ter você aqui novamente. Sua presença é muito importante para nós. </p>
                <h:panelGrid columns="1" cellpadding="5">
                   
                    <p:inputText id="nomeUsuario" value="#{loginBean.nomeUsuario}" required="true" requiredMessage="O campo Usuário é obrigatório." styleClass="input-field" placeholder="usuário"/>

                    
                    <p:password id="senha" value="#{loginBean.senha}" required="true" requiredMessage="O campo Senha é obrigatório." size="40" styleClass="input-field" placeholder="senha"/>

                    <f:facet name="footer">
                        <p:commandButton value="Login" action="#{loginBean.login}" update="growl"  style="padding: 1px 25px"/>
                    </f:facet>
                </h:panelGrid>
            </div>
        </h:form>
    </h:body>
</html>
