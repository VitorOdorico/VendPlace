<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">
           
            <div style="align-items: center; display: flex;flex-direction: column;justify-content: center;">
                <h2>Cadastro de clientes</h2>
                <br/>
                <p>Cadastrar os clientes para contatos futuros</p>
                <h:form >
                    
                    <p:messages showDetail="true"/>
                <p:growl />
                <h:panelGrid columns="2">
                    
                    <h5><p:outputLabel for="@next" value=" Nome completo"/></h5>
                    <p:inputText value="#{clienteControle.cliente.nome}"
                                 size="40"
                                 required="true"
                                 requiredMessage="O nome é obrigatório!"/>
                    
                    <h5><p:outputLabel for="@next" value=" CPF/CNPJ"/></h5>
                    <p:inputMask id="cpfCni" 
                                 value="#{clienteControle.cliente.cpfCnpj}" 
                                 required="true" 
                                 requiredMessage="O CPF é obrigatório!"
                                 size="40" />
                    <h5><p:outputLabel for="@next" value=" CNI"/></h5>
                    <p:inputMask id="cni" 
                                 value="#{clienteControle.cliente.cni}" 
                                 required="false" 
                                 size="40" />
                    
                    <h5><p:outputLabel for="@next" value="E-mail"/></h5>
                    <p:inputText value="#{clienteControle.cliente.email}"
                                 size="40"
                                 required="true"
                                 requiredMessage="O e-mail é orbrigatório!"
                                 type="email"/>

                    <h5><p:outputLabel for="@next" value="Telefone"/></h5>
                    <p:inputMask value="#{clienteControle.cliente.numeroTelefone}" 
                                 mask="(99) 99999-9999" 
                                 validateMask="true"  
                                 size="40"/>
                </h:panelGrid>        


               
                <div style="text-align: center">
                    <p:commandButton value="Cadastrar" 
                    actionListener="#{clienteControle.salvar()}"
                    ajax="false"
                    styleClass="ui-button-raised ui-button-flat" />
                </div>
               


            </h:form>
            </div>
        </ui:define>        
    </ui:composition>
</html>
