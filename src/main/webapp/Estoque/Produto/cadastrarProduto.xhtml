<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <div style="align-items: center; display: flex;flex-direction: column;justify-content: center; align-content: center">
                <h2>Cadastro de Produtos</h2>
                <br/>

                <h:form >
                    <p:messages showDetail="true" showSummary="true"/>
                    <p:growl />

                    <h:panelGrid columns="1" style="justify-content: center; ">
                        <p:outputLabel for="@next" value="Nome"/>
                        <p:inputText value="#{produtoControle.produto.nome}"
                                     size="40"
                                     required="true"
                                     requiredMessage="O nome é orbrigatório!"/>

                        <p:outputLabel for="@next" value="Descrição"/>
                        <p:inputText value="#{produtoControle.produto.descricao}"
                                     size="40"
                                     required="true"
                                     requiredMessage="A descrição é obrigatória!"/>

                        <h:outputLabel value="Valor:" for="valor"/>
                        <p:inputNumber id="valor"
                                       value="#{produtoControle.produto.valor}"
                                       symbol="R$"
                                       thousandSeparator="."
                                       decimalSeparator=","
                                       required="true"
                                       requiredMessage="O valor é obrigatório!"
                                       minValue="0"
                                       maxValue="9999999.99"
                                       size="40"/>

                        <h:outputLabel value="Quantidade:" for="quantidade"/>
                        <p:inputNumber id="Quantidade"
                                       value="#{produtoControle.produto.estoque}"
                                       thousandSeparator="."
                                       decimalSeparator=","
                                       required="true"
                                       requiredMessage="A Quantidade é obrigatória!"
                                       minValue="0"
                                       maxValue="9999999"
                                       size="40"/>

                        <!-- Div para centralizar o botão -->
                        <div style="margin: 0 auto; text-align: center">
                            <p:commandButton value="Cadastrar" 
                                             action="#{produtoControle.salvar()}"
                                             ajax="false"/>
                        </div>

                    </h:panelGrid>                

                </h:form>

            </div>
        </ui:define>        
    </ui:composition>
</html>
