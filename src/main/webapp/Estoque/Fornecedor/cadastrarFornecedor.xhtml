<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">

            <div style="align-items: center; display: flex;flex-direction: column;justify-content: center;">
                <h2>Cadastro de fornecedores</h2>
                <br/>

                <h:form >

                    <p:messages showDetail="true"/>
                    <p:growl />
                    <h:panelGrid columns="2">

                        <h5><p:outputLabel for="@next" value=" Nome fantasia: "/></h5>
                        <p:inputText value="#{fornecedorControle.fornecedor.nomeFantasia}"
                                     size="40"
                                     required="true"
                                     requiredMessage="O nome fantasia!"/>
                        

                        <h5><p:outputLabel for="@next" value=" CNPJ"/></h5>
                        <p:inputMask id="cpfCni" 
                                     value="#{fornecedorControle.fornecedor.cnpj}" 
                                     mask="99.999.999/9999.-99"
                                     required="true" 
                                     requiredMessage="O CNPJ é obrigatório!"
                                     size="40" />
                        
                        <h5><p:outputLabel for="@next" value=" Inscrição estadual: "/></h5>
                        <p:inputText value="#{fornecedorControle.fornecedor.inscricaoEstadual}"
                                     size="40"
                                     required="true"
                                     requiredMessage="O nome fantasia!"/>
                        
                        <h5><p:outputLabel for="@next" value=" Inscrição municipal: "/></h5>
                        <p:inputText value="#{fornecedorControle.fornecedor.inscricaoMunicipal}"
                                     size="40"
                                     required="true"
                                     requiredMessage="O nome fantasia!"/>
                        
                        <h5><p:outputLabel for="@next" value="Data de abertura:"/></h5>
                        <p:datePicker  value="#{fornecedorControle.fornecedor.dataDeAbertura}" locale="de" monthNavigator="true" pattern="dd.MM.yyyy" size="40" />

                        <h5><p:outputLabel for="@next" value="E-mail"/></h5>
                        <p:inputMask value="#{fornecedorControle.fornecedor.email}" 
                                     type="e-mail"
                                     validateMask="true"  
                                     size="40"
                                     required="true"
                                     requiredMessage="o e-mail é obrigatório"/>
                        
                         <h5><p:outputLabel for="@next" value="Endereço"/></h5>
                         <p:inputMask value="#{fornecedorControle.fornecedor.endereco}" 
                                     type="e-mail"
                                     validateMask="true"  
                                     size="40"
                                     required="true"
                                     requiredMessage="o endereço é obrigatório"/>
                        
                        <h5><p:outputLabel for="@next" value="Telefone"/></h5>
                        <p:inputMask value="#{fornecedorControle.fornecedor.telefone}" 
                                     mask="(99) 99999-9999" 
                                     validateMask="true"  
                                     size="40"/>
                        
                        
                        

                    </h:panelGrid>        



                    <div style="text-align: center">
                        <p:commandButton value="Cadastrar" 
                                         actionListener="#{fornecedorControle.salvar}"
                                         ajax="false"
                                         styleClass="ui-button-raised ui-button-flat" />

                    </div>



                </h:form>
            </div>
        </ui:define>        
    </ui:composition>
</html>
