<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">
      
            <h:form>
                <p:messages showDetail="true" id="mensagem"/>
                <p:growl />
                <h:panelGrid columns="1">
                    <p:panel header="Controle Financeiro">
                        <div style="display: flex; flex-direction: column;">
                             <h:outputLabel for="startDate" value="Data de Início: " />
                        <p:calendar id="startDate" value="#{vendasController.startDate}" pattern="dd/MM/yyyy" />

                        <h:outputLabel for="endDate" value="Data de Fim: " />
                        <p:calendar id="endDate" value="#{vendasController.endDate}" pattern="dd/MM/yyyy" />

                        <p:commandButton value="Buscar" action="#{vendasController.buscarVendasPorPeriodo}" update="@form" />
                        
                        </div>
                        <p:separator />

                        <h:outputLabel value="Total de Vendas no Período: " />
                        <h:outputText value="#{vendasController.totalVendas}" />

                        <p:dataTable value="#{vendasController.vendasList}" var="venda">
                            <p:column headerText="ID">
                                <h:outputText value="#{venda.id}" />
                            </p:column>
                            <p:column headerText="Data da Venda">
                                <h:outputText value="#{venda.dataVenda}" />
                            </p:column>
                            <p:column headerText="Total">
                                <h:outputText value="#{venda.total}" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:panelGrid>
            </h:form>
        </ui:define>        
    </ui:composition>
</html>
