<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">
           
            <div style="align-items: center; display: flex;flex-direction: column;justify-content: center;">
                <h2>Cadastro de Empresa</h2>
              
                
                <h:form >
                    
                    <p:messages showDetail="true"/>
                <p:growl />
                <h:panelGrid columns="1">
                    <div class="inputSection">
                        <h:outputLabel for="nome" value="Nome da Unidade" />
                        <p:inputText id="nome" value="#{unidadeOperacionalControle.unidadeOperacional.nome}" 
                                 required="true" label="Nome da Unidade" 
                                 maxlength="100" styleClass="input-field" placeholder="Digite o nome da unidade"
                                 size="40"/>
                    </div>
                    
                    <div class="inputSection">
                        <h:outputLabel for="endereco" value="Endereço" />
                        <p:inputText id="endereco" value="#{unidadeOperacionalControle.unidadeOperacional.endereco}" 
                                 required="true" label="Endereço" 
                                 maxlength="150" styleClass="input-field" placeholder="Digite o endereço"
                                 size="40"/>
                    </div>
                  
                    <div class="inputSection">
                       <h:outputLabel for="cnpj" value="CNPJ" />
                       <p:inputMask id="cnpj" value="#{unidadeOperacionalControle.unidadeOperacional.cnpj}" 
                                 mask="999.999.999/9999-99" 
                                 required="true" label="CNPJ" 
                                 styleClass="input-field" placeholder="00.000.000/0000-00" 
                                 size="40"/> 
                    </div>
                    
                    <div class="inputSection">
                        <h:outputLabel for="telefone" value="Telefone" />
                        <p:inputMask id="telefone" value="#{unidadeOperacionalControle.unidadeOperacional.telefone}" 
                                 mask="(99)99999-9999" 
                                 required="true" label="Telefone" 
                                 styleClass="input-field" placeholder="(00)00000-0000" size="40" />
                    <p:message for="telefone" display="icon" 
                               />
                    </div>
                    
                    <div class="inputSection">
                        <h:outputLabel for="cidade" value="Cidade" />
                        <p:inputText id="cidade" value="#{unidadeOperacionalControle.unidadeOperacional.cidade}" 
                                 required="true" label="Cidade" 
                                 maxlength="50" styleClass="input-field" placeholder="Digite a cidade"
                                 size="40"/>
                    <p:message for="cidade" display="icon" />
                    </div>
                    
                    <div class="inputSection">
                          <h:outputLabel for="estado" value="Estado" />
                          <p:selectOneMenu id="estado" value="#{unidadeOperacionalControle.unidadeOperacional.estado}" required="true" styleClass="input-field" style="width: 325px">
                        <f:selectItem itemLabel="Selecione o Estado" itemValue="" />
                        <f:selectItem itemLabel="AC" itemValue="AC" />
                        <f:selectItem itemLabel="AL" itemValue="AL" />
                        <f:selectItem itemLabel="AM" itemValue="AM" />
                        <f:selectItem itemLabel="BA" itemValue="BA" />
                        <f:selectItem itemLabel="CE" itemValue="CE" />
                        <f:selectItem itemLabel="DF" itemValue="DF" />
                        <f:selectItem itemLabel="ES" itemValue="ES" />
                        <f:selectItem itemLabel="GO" itemValue="GO" />
                        <f:selectItem itemLabel="MA" itemValue="MA" />
                        <f:selectItem itemLabel="MT" itemValue="MT" />
                        <f:selectItem itemLabel="MS" itemValue="MS" />
                        <f:selectItem itemLabel="MG" itemValue="MG" />
                        <f:selectItem itemLabel="PA" itemValue="PA" />
                        <f:selectItem itemLabel="PB" itemValue="PB" />
                        <f:selectItem itemLabel="PR" itemValue="PR" />
                        <f:selectItem itemLabel="PE" itemValue="PE" />
                        <f:selectItem itemLabel="PI" itemValue="PI" />
                        <f:selectItem itemLabel="RJ" itemValue="RJ" />
                        <f:selectItem itemLabel="RN" itemValue="RN" />
                        <f:selectItem itemLabel="RS" itemValue="RS" />
                        <f:selectItem itemLabel="RO" itemValue="RO" />
                        <f:selectItem itemLabel="RR" itemValue="RR" />
                        <f:selectItem itemLabel="SC" itemValue="SC" />
                        <f:selectItem itemLabel="SP" itemValue="SP" />
                        <f:selectItem itemLabel="SE" itemValue="SE" />
                        <f:selectItem itemLabel="TO" itemValue="TO" />
                    </p:selectOneMenu>
                    <p:message for="estado" display="icon" />
                    </div>
                    
                </h:panelGrid>        


               
                <div style="text-align: center">
                    <p:commandButton value="Cadastrar Unidade" actionListener="#{unidadeOperacionalControle.salvar()}"  action="listarUnidadeOperacional.xhtml"
                                         ajax="false"/>
                </div>
               


            </h:form>
            </div>
        </ui:define>        
    </ui:composition>
</html>
