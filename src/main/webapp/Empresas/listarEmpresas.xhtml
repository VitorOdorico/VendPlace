<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h2> Empresas Cadastradas</h2>
            <br/>
            <h:form>            
                <p:dataTable value="#{unidadeOperacionalControle.listaUnidadeOperacional}" var="unop"
                             emptyMessage="Nenhuma unidade operacional cadastrada!"
                             paginator="true" rows="10"
                             rowsPerPageTemplate="5,10,50,100,{ShowAll|'All'}"
                             paginatorPosition="bottom">
                     
                    <p:column headerText="Codigo">
                         <h:outputText value="#{unop.id}"/>
                    </p:column>
                     <p:column headerText="Nome" >
                         <h:outputText value="#{unop.nome}"/>
                    </p:column>
                    <p:column headerText="CNPJ" >
                        <h:outputText value="#{unop.cnpj}"/>
                    </p:column>
                    <p:column headerText="EndereÃ§o" >
                        <h:outputText value="#{unop.endereco}"/>
                    </p:column>
                      <p:column headerText="Telefone" >
                          <h:outputText value="#{unop.telefone}"/>
                    </p:column>
                   
                    <p:column headerText="OperaÃ§Ãµes" style="display: flex; flex-direction: row; gap: 5px; justify-content: space-between">
                        <p:commandButton value="excluir" 
                                         action="#{unidadeOperacionalControle.excluir(unop)}"
                                         ajax="false"
                                         immediate="true"
                                         icon="pi pi-trash" style="background-color: #fc2929; padding:1px 10px;"/>
                        <p:commandButton value="Editar" 
                                         action="cadastrarUnidadeOperacional.xhtml"
                                         actionListener="#{unidadeOperacionalControle.editar(unop)}"
                                         icon="pi pi-pencil"
                                         ajax="false"
                                         immediate="true"
                                         style=" padding:1px 10px;"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton icon="pi pi-plus" value="novo" action="cadastrarEmpresas.xhtml" 
                                   actionListener="#{unidadeOperacionalControle.novo()}"
                                 ajax="false"/>
            </h:form>
        </ui:define>        
    </ui:composition>
</html>
